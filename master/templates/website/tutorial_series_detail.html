{% extends 'base.html' %}
{% block content %}
<div class="jumbotron">
    <div class="container">
        <h1 class="display-3">{{ object.name }}</h1>
        <p>{{ object.description|linebreaks }}</p>
        <p><b>Experience Level : </b> {{ object.student_experience }}</p>
    </div>
</div>
<div class="container mb-5">
    <ul class="list-group">
        {% for lession in lessions %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <!-- <a href="{# url 'tutorials:lession_detail' lession.tutorial_sefies.slug lession.slug #}">{{ lession.title|truncatechars:80 }}</a> -->
            <a href="{{ lession.slug }}">{{ lession.title|truncatechars:80 }}</a>
            <span class="badge badge-primary badge-pill">{{ lession.length }}</span>
        </li>
        {% endfor %}
    </ul>
</div> <!-- /container -->
{% endblock %}
